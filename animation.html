<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/css/uikit.min.css"
    />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit-icons.min.js"></script>
  </head>
  <body class="uk-height-viewport uk-background-secondary">
    <header>
      <nav
        class="uk-navbar-container uk-flex-between uk-padding-small"
        uk-navbar
      >
        <div class="uk-navbar-left">
          <a class="uk-logo" href="">
            <img src="./assets/images/ninja-logo.png" width="64px" />
          </a>
        </div>
        <div class="uk-navbar-right">
          <h1>Demo</h1>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="uk-heading-medium">Animation</h1>
      <p class="uk-text-lead">Animações comuns mais fáceis de utilizar</p>
      <div
        class="uk-child-width-1-2 uk-child-width-1-4@s uk-grid-match"
        uk-grid
      >
        <div class="uk-animation-toggle" tabindex="0">
          <div class="uk-card uk-card-default uk-card-body uk-animation-fade">
            <p class="uk-text-center">Fade</p>
          </div>
        </div>
        <div class="uk-animation-toggle" tabindex="0">
          <div
            class="uk-card uk-card-default uk-card-body uk-animation-scale-up"
          >
            <p class="uk-text-center">Scale Up</p>
          </div>
        </div>
        <div class="uk-animation-toggle" tabindex="0">
          <div
            class="uk-card uk-card-default uk-card-body uk-animation-scale-down"
          >
            <p class="uk-text-center">Scale Down</p>
          </div>
        </div>
        <div class="uk-animation-toggle" tabindex="0">
          <div class="uk-card uk-card-default uk-card-body uk-animation-shake">
            <p class="uk-text-center">Shake</p>
          </div>
        </div>
        <div class="uk-animation-toggle" tabindex="0">
          <div
            class="uk-card uk-card-default uk-card-body uk-animation-slide-left"
          >
            <p class="uk-text-center">Left</p>
          </div>
        </div>
        <div class="uk-animation-toggle" tabindex="0">
          <div
            class="uk-card uk-card-default uk-card-body uk-animation-slide-top"
          >
            <p class="uk-text-center">Top</p>
          </div>
        </div>
        <div class="uk-animation-toggle" tabindex="0">
          <div
            class="uk-card uk-card-default uk-card-body uk-animation-slide-bottom"
          >
            <p class="uk-text-center">Bottom</p>
          </div>
        </div>
        <div class="uk-animation-toggle" tabindex="0">
          <div
            class="uk-card uk-card-default uk-card-body uk-animation-slide-right"
          >
            <p class="uk-text-center">Right</p>
          </div>
        </div>
        <div class="uk-animation-toggle" tabindex="0">
          <div
            class="uk-card uk-card-default uk-card-body uk-animation-slide-left-small"
          >
            <p class="uk-text-center">Left Small</p>
          </div>
        </div>
        <div class="uk-animation-toggle" tabindex="0">
          <div
            class="uk-card uk-card-default uk-card-body uk-animation-slide-top-small"
          >
            <p class="uk-text-center">Top Small</p>
          </div>
        </div>
        <div class="uk-animation-toggle" tabindex="0">
          <div
            class="uk-card uk-card-default uk-card-body uk-animation-slide-bottom-small"
          >
            <p class="uk-text-center">Bottom Small</p>
          </div>
        </div>
        <div class="uk-animation-toggle" tabindex="0">
          <div
            class="uk-card uk-card-default uk-card-body uk-animation-slide-right-small"
          >
            <p class="uk-text-center">Right Small</p>
          </div>
        </div>
        <div class="uk-animation-toggle" tabindex="0">
          <div
            class="uk-card uk-card-default uk-card-body uk-animation-slide-left-medium"
          >
            <p class="uk-text-center">Left Medium</p>
          </div>
        </div>
        <div class="uk-animation-toggle" tabindex="0">
          <div
            class="uk-card uk-card-default uk-card-body uk-animation-slide-top-medium"
          >
            <p class="uk-text-center">Top Medium</p>
          </div>
        </div>
        <div class="uk-animation-toggle" tabindex="0">
          <div
            class="uk-card uk-card-default uk-card-body uk-animation-slide-bottom-medium"
          >
            <p class="uk-text-center">Bottom Medium</p>
          </div>
        </div>
        <div class="uk-animation-toggle" tabindex="0">
          <div
            class="uk-card uk-card-default uk-card-body uk-animation-slide-right-medium"
          >
            <p class="uk-text-center">Right Medium</p>
          </div>
        </div>
      </div>
    </main>
    <a class="uk-button uk-button-default uk-button-large" href="/comment.html"
      >Next</a
    >
  </body>
</html>

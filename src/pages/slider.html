<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/css/uikit.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit-icons.min.js"></script>
  </head>
  <body class="uk-height-viewport uk-background-secondary">
    <header>
      <nav class="uk-padding-small uk-navbar-container" uk-navbar>
        <div class="uk-navbar-left">
          <a class="uk-logo" href="">
            <img src="/assets/images/ninja-logo.png" width="64px" />
          </a>
        </div>
        <div class="uk-navbar-right">
          <div class="uk-slidenav-container">
            <a
              href="./off-canvas.html"
              class="uk-box-shadow-hover-large uk-border-circle uk-padding-small"
              uk-slidenav-previous
              uk-tooltip="Off-canvas"
            ></a>
            <a
              href="./sortable.html"
              class="uk-box-shadow-hover-large uk-border-circle uk-padding-small"
              uk-slidenav-next
              uk-tooltip="Sortable"
            ></a>
          </div>
        </div>
        <div class="uk-navbar-center">
          <a class="uk-logo" href="">
            <img src="/assets/images/uikit-logo.png" width="180px" />
          </a>
        </div>
      </nav>
    </header>
    <main class="uk-padding uk-margin-medium-top">
      <h1
        class="uk-heading-medium uk-text-bold uk-text-primary uk-heading-bullet"
      >
        Slider
      </h1>
      <p class="uk-text-lead uk-text-primary uk-margin-large-bottom">
        Com apenas um componente podemos criar um carrousel responsivo, com
        vários efeitos, botões de navegação, paginação, etc.
      </p>

      <div uk-slider>
        <ul
          class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m uk-light"
        >
          <li class="uk-transition-toggle" tabindex="0">
            <img src="/assets/images/eric-cartman.png" alt="" />
            <div class="uk-position-center uk-panel">
              <h1 class="uk-transition-slide-bottom-small">1</h1>
            </div>
          </li>

          <li class="uk-transition-toggle" tabindex="0">
            <img src="/assets/images/kyle.png" alt="" />
            <div class="uk-position-center uk-panel">
              <h1 class="uk-transition-slide-bottom-small">2</h1>
            </div>
          </li>

          <li class="uk-transition-toggle" tabindex="0">
            <img src="/assets/images/kratos.png" alt="" />
            <div class="uk-position-center uk-panel">
              <h1 class="uk-transition-slide-bottom-small">4</h1>
            </div>
          </li>

          <li class="uk-transition-toggle" tabindex="0">
            <img src="/assets/images/mage-cartman.png" alt="" />
            <div class="uk-position-center uk-panel">
              <h1 class="uk-transition-slide-bottom-small">5</h1>
            </div>
          </li>
          <li class="uk-transition-toggle" tabindex="0">
            <img src="/assets/images/mister-kenny.png" alt="" />
            <div class="uk-position-center uk-panel">
              <h1 class="uk-transition-slide-bottom-small">6</h1>
            </div>
          </li>
          <li class="uk-transition-toggle" tabindex="0">
            <img src="/assets/images/toalhinha.png" alt="" height="220px" />
            <div class="uk-position-center uk-panel">
              <h1 class="uk-transition-slide-bottom-small">7</h1>
            </div>
          </li>
        </ul>

        <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
      </div>
    </main>
  </body>
</html>

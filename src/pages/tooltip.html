<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/css/uikit.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit-icons.min.js"></script>
  </head>
  <body class="uk-height-viewport uk-background-secondary">
    <header>
      <nav class="uk-padding-small uk-navbar-container" uk-navbar>
        <div class="uk-navbar-left">
          <a class="uk-logo" href="">
            <img src="/assets/images/ninja-logo.png" width="64px" />
          </a>
        </div>
        <div class="uk-navbar-right">
          <div class="uk-slidenav-container">
            <a
              href="./text.html"
              class="uk-box-shadow-hover-large uk-border-circle uk-padding-small"
              uk-slidenav-previous
              uk-tooltip="Text"
            ></a>
            <a
              href="./width.html"
              class="uk-box-shadow-hover-large uk-border-circle uk-padding-small"
              uk-slidenav-next
              uk-tooltip="Width"
            ></a>
          </div>
        </div>
        <div class="uk-navbar-center">
          <a class="uk-logo" href="">
            <img src="/assets/images/uikit-logo.png" width="180px" />
          </a>
        </div>
      </nav>
    </header>
    <main class="uk-padding uk-margin-medium-top">
      <h1
        class="uk-heading-medium uk-text-bold uk-text-primary uk-heading-bullet"
      >
        Tooltip
      </h1>
      <p class="uk-text-lead uk-text-primary uk-margin-large-bottom">
        Componente modal criado facilmente sem que tenhamos que lidar com
        javascript.
      </p>
      <p uk-margin>
        <button class="uk-button uk-button-danger" uk-tooltip="Hello World">
          Top
        </button>
        <button
          class="uk-button uk-button-danger"
          uk-tooltip="title: Hello World; pos: top-left"
        >
          Top Left
        </button>
        <button
          class="uk-button uk-button-danger"
          uk-tooltip="title: Hello World; pos: top-right"
        >
          Top Right
        </button>
        <button
          class="uk-button uk-button-danger"
          uk-tooltip="title: Hello World; pos: bottom"
        >
          Bottom
        </button>
        <button
          class="uk-button uk-button-danger"
          uk-tooltip="title: Hello World; pos: bottom-left"
        >
          Bottom Left
        </button>
        <button
          class="uk-button uk-button-danger"
          uk-tooltip="title: Hello World; pos: bottom-right"
        >
          Bottom Right
        </button>
        <button
          class="uk-button uk-button-danger"
          uk-tooltip="title: Hello World; pos: left"
        >
          Left
        </button>
        <button
          class="uk-button uk-button-danger"
          uk-tooltip="title: Hello World; pos: right"
        >
          Right
        </button>
      </p>
    </main>
  </body>
</html>

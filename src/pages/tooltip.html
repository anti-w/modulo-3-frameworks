<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/css/uikit.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit-icons.min.js"></script>
  </head>
  <body class="uk-height-viewport uk-background-secondary">
    <header>
      <nav
        class="uk-navbar-container uk-flex-between uk-padding-small"
        uk-navbar
      >
        <div class="uk-navbar-left">
          <a class="uk-logo" href="">
            <img
              src="/assets/images/ninja-logo.png"
              width="64px"
              alt="logo de um ninja com chapeu amarelo de pescador"
            />
          </a>
        </div>
        <div class="uk-navbar-right">
          <h1>Demo</h1>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="uk-heading-medium uk-heading-bullet">Tooltip</h1>
      <p class="uk-text-lead">
        Componente modal criado facilmente sem que tenhamos que lidar com
        javascript.
      </p>
      <p uk-margin>
        <button class="uk-button uk-button-default" uk-tooltip="Hello World">
          Top
        </button>
        <button
          class="uk-button uk-button-default"
          uk-tooltip="title: Hello World; pos: top-left"
        >
          Top Left
        </button>
        <button
          class="uk-button uk-button-default"
          uk-tooltip="title: Hello World; pos: top-right"
        >
          Top Right
        </button>
        <button
          class="uk-button uk-button-default"
          uk-tooltip="title: Hello World; pos: bottom"
        >
          Bottom
        </button>
        <button
          class="uk-button uk-button-default"
          uk-tooltip="title: Hello World; pos: bottom-left"
        >
          Bottom Left
        </button>
        <button
          class="uk-button uk-button-default"
          uk-tooltip="title: Hello World; pos: bottom-right"
        >
          Bottom Right
        </button>
        <button
          class="uk-button uk-button-default"
          uk-tooltip="title: Hello World; pos: left"
        >
          Left
        </button>
        <button
          class="uk-button uk-button-default"
          uk-tooltip="title: Hello World; pos: right"
        >
          Right
        </button>
      </p>
    </main>
    <a class="uk-button uk-button-default uk-button-large" href="./width.html"
      >Next</a
    >
  </body>
</html>

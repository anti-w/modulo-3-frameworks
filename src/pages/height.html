<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/css/uikit.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit-icons.min.js"></script>
  </head>
  <body class="uk-height-viewport uk-background-secondary">
    <header>
      <nav class="uk-padding-small uk-navbar-container" uk-navbar>
        <div class="uk-navbar-left">
          <a class="uk-logo" href="">
            <img src="/assets/images/ninja-logo.png" width="64px" />
          </a>
        </div>
        <div class="uk-navbar-right">
          <div class="uk-slidenav-container">
            <a
              href="./grid.html"
              class="uk-box-shadow-hover-large uk-border-circle uk-padding-small"
              uk-slidenav-previous
              uk-tooltip="Grid"
            ></a>
            <a
              href="./light-box.html"
              class="uk-box-shadow-hover-large uk-border-circle uk-padding-small"
              uk-slidenav-next
              uk-tooltip="Light-box"
            ></a>
          </div>
        </div>
        <div class="uk-navbar-center">
          <a class="uk-logo" href="">
            <img src="/assets/images/uikit-logo.png" width="180px" />
          </a>
        </div>
      </nav>
    </header>
    <main class="uk-padding uk-margin-medium-top">
      <h1
        class="uk-heading-medium uk-text-bold uk-text-primary uk-heading-bullet"
      >
        Height
      </h1>
      <p class="uk-text-lead uk-text-primary uk-margin-large-bottom">
        É possível aplicar uma altura para elementos dependendo do dispositivo
        que a página está sendo renderizada. Além também de tamanhos fixos.
      </p>
      <div class="uk-child-width-1-3@s" uk-grid>
        <div>
          <div
            class="uk-height-small uk-card uk-card-default uk-card-body uk-flex uk-flex-center uk-flex-middle"
          >
            Small
          </div>
        </div>
        <div>
          <div
            class="uk-height-medium uk-card uk-card-default uk-card-body uk-flex uk-flex-center uk-flex-middle"
          >
            Medium
          </div>
        </div>
        <div>
          <div
            class="uk-height-large uk-card uk-card-default uk-card-body uk-flex uk-flex-center uk-flex-middle"
          >
            Large
          </div>
        </div>
      </div>
    </main>
  </body>

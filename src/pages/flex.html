<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/css/uikit.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit-icons.min.js"></script>
  </head>
  <body class="uk-height-viewport uk-background-secondary">
    <header>
      <nav
        class="uk-navbar-container uk-flex-between uk-padding-small"
        uk-navbar
      >
        <div class="uk-navbar-left">
          <a class="uk-logo" href="">
            <img
              src="/assets/images/ninja-logo.png"
              width="64px"
              alt="logo de um ninja com chapeu amarelo de pescador"
            />
          </a>
        </div>
        <div class="uk-navbar-right">
          <a
            class="uk-button uk-button-secondary uk-button-large uk-border-rounded"
            href="./form.html"
          >
            Form
          </a>
        </div>
      </nav>
    </header>
    <main class="uk-padding">
      <h1
        class="uk-heading-medium uk-text-bold uk-text-primary uk-heading-bullet"
      >
        Flex
      </h1>
      <p class="uk-text-lead uk-text-primary">
        As propriedades do Flex mais simples.
      </p>
      <div class="uk-flex-middle" uk-grid>
        <div class="uk-width-2-3@m">
          <p>
            Série animada que satiriza com muito humor negro a sociedade
            estadounidense ao apresentar situações bizarras e surreais
            protagonizadas por Stan, Kyle, Eric e Kenny, as crianças mais
            travessas de South Park.
          </p>
        </div>
        <div class="uk-width-1-3@m uk-flex-first">
          <img src="/assets/images/south_park-all-four.png" alt="Image" />
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/css/uikit.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit-icons.min.js"></script>
  </head>
  <body class="uk-height-viewport uk-background-secondary">
    <header>
      <nav
        class="uk-navbar-container uk-flex-between uk-padding-small"
        uk-navbar
      >
        <div class="uk-navbar-left">
          <a class="uk-logo" href="">
            <img
              src="/assets/images/ninja-logo.png"
              width="64px"
              alt="logo de um ninja com chapeu amarelo de pescador"
            />
          </a>
        </div>
        <div class="uk-navbar-right">
          <h1>Demo</h1>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="uk-heading-medium">Form</h1>
      <p class="uk-text-lead">
        É possível criar formulários responsivos, inputs com ícones e muito
        mais.
      </p>
      <form class="uk-grid-small" uk-grid>
        <div class="uk-width-1-1">
          <input
            class="uk-input"
            type="text"
            placeholder="100"
            aria-label="100"
          />
        </div>
        <div class="uk-width-1-2@s">
          <input
            class="uk-input"
            type="text"
            placeholder="50"
            aria-label="50"
          />
        </div>
        <div class="uk-width-1-4@s">
          <input
            class="uk-input"
            type="text"
            placeholder="25"
            aria-label="25"
          />
        </div>
        <div class="uk-width-1-4@s">
          <input
            class="uk-input"
            type="text"
            placeholder="25"
            aria-label="25"
          />
        </div>
        <div class="uk-width-1-2@s">
          <input
            class="uk-input"
            type="text"
            placeholder="50"
            aria-label="50"
          />
        </div>
        <div class="uk-width-1-2@s">
          <input
            class="uk-input"
            type="text"
            placeholder="50"
            aria-label="50"
          />
        </div>
        <div class="uk-margin">
          <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: user"></span>
            <input
              class="uk-input"
              type="text"
              aria-label="Not clickable icon"
            />
          </div>
        </div>

        <div class="uk-margin">
          <div class="uk-inline">
            <span
              class="uk-form-icon uk-form-icon-flip"
              uk-icon="icon: lock"
            ></span>
            <input
              class="uk-input"
              type="text"
              aria-label="Not clickable icon"
            />
          </div>
        </div>
      </form>
    </main>
    <a class="uk-button uk-button-default uk-button-large" href="./grid.html"
      >Next</a
    >
  </body>
</html>

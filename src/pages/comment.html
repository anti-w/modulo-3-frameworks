<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/css/uikit.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit-icons.min.js"></script>
  </head>
  <body class="uk-height-viewport uk-background-secondary">
    <header>
      <nav
        class="uk-navbar-container uk-flex-between uk-padding-small"
        uk-navbar
      >
        <div class="uk-navbar-left">
          <a class="uk-logo" href="">
            <img
              src="/assets/images/ninja-logo.png"
              width="64px"
              alt="logo de um ninja com chapeu amarelo de pescador"
            />
          </a>
        </div>
        <div class="uk-navbar-right">
          <h1>Demo</h1>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="uk-heading-medium">Comment</h1>
      <p class="uk-text-lead">
        Layout para comentários já estilizado e responsivo
      </p>
      <article class="uk-comment uk-comment-primary" role="comment">
        <header class="uk-comment-header">
          <div class="uk-grid-medium uk-flex-middle" uk-grid>
            <div class="uk-width-auto">
              <img
                class="uk-comment-avatar"
                src="/assets/images/eric-cartman.png"
                width="80"
                alt="avatar de eric cartman sorrindo"
              />
            </div>
            <div class="uk-width-expand">
              <h4 class="uk-comment-title uk-margin-remove">
                <a class="uk-link-reset" href="#">Cartman</a>
              </h4>
              <ul
                class="uk-comment-meta uk-subnav uk-subnav-divider uk-margin-remove-top"
              >
                <li><a href="#">5 dias atrás</a></li>
                <li><a href="#">Responder</a></li>
              </ul>
            </div>
          </div>
        </header>
        <div class="uk-comment-body">
          <p>
            A família do Kenny é tão pobre, que ontem eles tiveram que hipotecar
            a caixa de papelão deles de novo
          </p>
        </div>
      </article>
    </main>
    <a class="uk-button uk-button-default uk-button-large" href="./drop.html"
      >Next</a
    >
  </body>
</html>

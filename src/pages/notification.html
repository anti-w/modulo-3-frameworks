<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/css/uikit.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit-icons.min.js"></script>
  </head>
  <body class="uk-height-viewport uk-background-secondary">
    <header>
      <nav
        class="uk-navbar-container uk-flex-between uk-padding-small"
        uk-navbar
      >
        <div class="uk-navbar-left">
          <a class="uk-logo" href="">
            <img
              src="/assets/images/ninja-logo.png"
              width="64px"
              alt="logo de um ninja com chapeu amarelo de pescador"
            />
          </a>
        </div>
        <div class="uk-navbar-right">
          <h1>Demo</h1>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="uk-heading-medium uk-heading-bullet">Notification</h1>
      <p class="uk-text-lead">
        Caso haja a necessidade de notificar o usuário quando algo acontece na
        página, temos esse componente bem simples.
      </p>

      <button
        class="demo uk-button uk-button-default"
        type="button"
        onclick="UIkit.notification({message: 'Notification message'})"
      >
        Click me
      </button>
    </main>
    <a
      class="uk-button uk-button-default uk-button-large"
      href="./off-canvas.html"
      >Next</a
    >
  </body>
</html>

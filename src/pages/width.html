<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/css/uikit.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit.min.js"></script>

  <body class="uk-height-viewport uk-background-secondary">
    <header>
      <nav
        class="uk-navbar-container uk-flex-between uk-padding-small"

        <div class="uk-navbar-left">
          <a class="uk-logo" href="">
            <img
              src="/assets/images/ninja-logo.png"
              width="64px"
              alt="logo de um ninja com chapeu amarelo de pescador"

        </div>
        <div class="uk-navbar-right">
          <a
            class="uk-button uk-button-default uk-button-large"
            href="./animation.html"
            >Next</a
          >
        </div>
      </nav>
    </header>
    <main>
      <h1 class="uk-heading-medium uk-heading-bullet">Width</h1>
      <p class="uk-text-lead">
        Classe que lida com o crescimento horizontal do container, com os
        breakpoints definidos, medidas fixas e também automáticas.

        <div class="uk-width-1-3">
          <div class="uk-card uk-card-default uk-card-body">1-3</div>
        </div>
        <div class="uk-width-1-3">

        </div>
        <div class="uk-width-1-3">
          <div class="uk-card uk-card-default uk-card-body">1-3</div>
        </div>
      </div>

      <div class="uk-text-center" uk-grid>
        <div class="uk-width-1-2">

        </div>
        <div class="uk-width-1-2">
          <div class="uk-card uk-card-default uk-card-body">1-2</div>
        </div>
      </div>

      <div class="uk-text-center" uk-grid>
        <div class="uk-width-1-4">
          <div class="uk-card uk-card-default uk-card-body">1-4</div>
        </div>
        <div class="uk-width-3-4">
          <div class="uk-card uk-card-default uk-card-body">3-4</div>
        </div>
      </div>
    </main>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/css/uikit.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit-icons.min.js"></script>
  </head>
  <body class="uk-height-viewport uk-background-secondary">
    <header>
      <nav
        class="uk-navbar-container uk-flex-between uk-padding-small"
        uk-navbar
      >
        <div class="uk-navbar-left">
          <a class="uk-logo" href="">
            <img
              src="/assets/images/ninja-logo.png"
              width="64px"
              alt="logo de um ninja com chapeu amarelo de pescador"
            />
          </a>
        </div>
        <div class="uk-navbar-right">
          <h1>Demo</h1>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="uk-heading-medium">Grid</h1>
      <p class="uk-text-lead">
        O sistema de grids é muito útil para alinhar os elementos e manter eles
        flexíveis aos diversos tamanhos de tela. É possível aplicar
        espaçamentos, combinar grids dentro de grids e com elementos flex
        também.
      </p>
      <div class="uk-child-width-1-2 uk-text-center" uk-grid>
        <div>
          <div class="uk-card uk-card-default uk-card-body">Item</div>
        </div>
        <div>
          <div class="uk-child-width-1-2 uk-text-center" uk-grid>
            <div>
              <div class="uk-card uk-card-primary uk-card-body">Item</div>
            </div>
            <div>
              <div class="uk-card uk-card-primary uk-card-body">Item</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <a class="uk-button uk-button-default uk-button-large" href="./height.html"
      >Next</a
    >
  </body>
</html>
